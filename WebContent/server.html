<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <script type="text/javascript" src="js/lib/jquery-latest.js"></script>
        <script type="text/javascript" src="js/lib/jquery-ui-latest.js"></script>        
        <script type="text/javascript" src="js/lib/jquery.dataTables.js"></script>
        <script type="text/javascript" src="js/lib/jquery.ambiance.js"></script>
        <script type="text/javascript" src="js/LoadLanguage.js"></script>
        <script type="text/javascript" src="js/server.js"></script>

        <link rel="stylesheet" type="text/css" href="css/demo_table_jui.css">
        <link rel="stylesheet" type="text/css" href="css/jquery.ambiance.css"/>
        <link type="text/css" href="css/ui.panel.css" rel="stylesheet" />
        <!-- <link rel="stylesheet" type="text/css" href="css/jquery.ui.all.css" />
        -->

        <style type="text/css">
            html, body {
                font-size: 80%;
                background:#000;
            }

            table {
                font-size: 100%;
            }

        </style>
    </head>
    <body style="padding: 10px">
        <div style="margin-top: 5px;">
            <button id="verifyBtn" class="cssButton">验证</button>
            <button id="addBtn" class="cssButton">添加</button>
            <button id="editBtn" class="cssButton">修改</button>
            <button id="deleteBtn" class="cssButton">删除</button>
        </div>
        <div id="serversDiv" style="margin-top: 15px;">
            <table id="serverTable" width="100%" style="font-size: 12px;">
                <thead>
                    <tr>
                        <th style="text-align: center"></th>
                        <th id="lblDescription">Description</th>
                        <th id="lblAETitle">AE Title</th>
                        <th id="lblHostName">Host Name</th>
                        <th id="lblDicomPort">DICOM Port</th>
                        <th id="lblRetrieve">检索类型</th>
                        <th id="lblWadoCxt">WADO 说明</th>
                        <th id="lblWadoPort">WADO 端口</th>
                        <th id="lblImageType">图像类型</th>
                        <th id="lblPreviews">预览</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        
        <div id="panel4" class="panel ui-helper-reset ui-widget ui-panel" style="width: 35%;height: 23%;" role="panel">
            <h3 class="ui-helper-reset ui-widget-header ui-panel-header ui-corner-top">
                <div class="ui-panel-title">
                    <span class="ui-panel-title-text">监听</span>
                </div>
            </h3>
            <div class="ui-helper-reset ui-widget-content ui-panel-content ui-corner-bottom" style="display: block;">
                <div class="ui-panel-content-text" id="panel4_content">
                    <table style="width: 100%;" id="listenerTable" cellpadding="3">
                        <tbody>
                             <tr>
                             	<td width="45%"><span class="ui-widget-content" id="lblAET" style="margin-left:30px; border: none;">AE Title</span></td>
                                <td><input type="text" size="15" id="listener_ae"></td>
                            </tr>
                            <tr>
                            	<td><span class="ui-widget-content" id="lblport" style="margin-left:30px; border: none;">Port</span></td>
                            	<td><input type="text" size="15" id="listener_port"></td>
                            </tr>
                            <tr>
                            	<td></td>
                                <td><button id="updateListener"  class="cssButton">Update</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
                
       <div id="panel5" class="panel ui-helper-reset ui-widget ui-panel" style="width: 35%;height: 15%;" role="panel">
            <h3 class="ui-helper-reset ui-widget-header ui-panel-header ui-corner-top">
                <div class="ui-panel-title">
                    <span class="ui-panel-title-text">其它</span>
                </div>
            </h3>
            <div class="ui-helper-reset ui-widget-content ui-panel-content ui-corner-bottom" style="display: block;">
                <div class="ui-panel-content-text" id="panel5_content">
                    <table style="width: 100%;" id="ioviyamCxtTable" cellpadding="3">
                        <tbody>
                             <tr>
                             	<td width="45%"><span class="ui-widget-content" id="lblIoviyamCxt" style="margin-left:30px; border: none;">iOviyam Context</span></td>
                                <td><input type="text" size="15" id="ioviyamCxt"></td>
                            </tr>
                            <tr>
                            	<td></td>
                                <td><button id="updIoviyamCxt" class="cssButton">Update</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
                       
    </body>
</html>
